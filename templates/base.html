<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% end %}</title>
    <link rel="stylesheet" href="{{ static_url("css/font-awesome.css") }}" />     
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />     
    <link rel="stylesheet" href="{{ static_url("css/idtaxi.css") }}" />
    <style>
      <!-- @import url(http://fonts.googleapis.com/css?family=Raleway); -->
      @import url(http://fonts.googleapis.com/css?family=Merriweather);
      body, h1, h2, h3, h4, h5, h6 {
      font-family: 'Merriweather', serif;
      }
    </style>
    <!--[if lt IE 9]>
        <script src="/static/js/html5shiv.min.js" type="text/javascript"></script>
        <script src="/static/js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
    {% block style %}{% end %}
    {% block scripthead %}{% end %}
  </head>
  <body>
    {% block header %}{% end %}
    {% block body %}{% end %}
    {% block footer %}{% end %}
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
    <script src="{{ static_url("js/bootbox.min.js") }}"></script>
    <script src="{{ static_url("js/handlebars-v1.3.0.min.js") }}"></script>
    <script src="{{ static_url("js/notify.min.js") }}"></script>
    <script src="{{ static_url("js/ajaxcore.js") }}"></script>
    <script src="{{ static_url("js/utils.js") }}"></script>
    <script src="{{ static_url("js/idtaxi.js") }}"></script>
    {% block scriptbody %}{% end %}
    <script type="text/javascript">
        var url = window.location;
        $('ul.nav a[href="'+ url +'"]').parent().addClass('active');
        $('ul.nav a').filter(function() {
            return this.href == url;
        }).parent().addClass('active');
    </script>
  </body>
</html>
