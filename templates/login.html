{% extends base.html %}

{% block title %}Registro de taxis{% end %}

{% block body %}
	<div class="navbar-wrapper">
	  <div class="navbar navbar-inverse navbar-fixed-top" role="banner">
	    <div class="container">
	      <img src="/static/logo.png" class="img-responsive pull-left" alt="IdTaxi"> 
	      <form action="/auth/login/" method="post" id="login_form" class="navbar-form navbar-left" role="form">
		<div class="form-group">
		  <label class="sr-only" for="username">Usuario</label>
		  <input type="email" class="form-control" id="username" name="username" placeholder="Ingresar correo">
		</div>
		<div class="form-group">
		  <label class="sr-only" for="password">Contraseña</label>
		  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
		</div>
		<button type="submit" class="btn btn-default">Ingresar</button>
	      </form>
	    </div>
	  </div>
	</div>
{% end %}
