<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% end %}</title>
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" />     
    <link rel="stylesheet" href="{{ static_url("css/font-awesome.min.css") }}" />     
    <link rel="stylesheet" href="{{ static_url("css/alertify.css") }}" />
    <link rel="stylesheet" href="{{ static_url("css/alertify-bootstrap-3.css") }}" />
    <link rel="stylesheet" href="{{ static_url("css/main.css") }}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
    {% block style %}{% end %}
    {% block scripthead %}{% end %}
</head>
<body>     
    {% block header %}{% end %}
    <div class="container">
        <div class="container-fluid">
            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <div id="main">
                {% block body %}{% end %}
            </div>
        </div>            
    </div>
    {% block footer %}{% end %}

    <script type="text/javascript">
        var main_globals = {};
        main_globals.virtualPath = "/";
        main_globals.galoPath = "/galo/data/";
        main_globals.flagDevelop = false;
        main_globals.sysVersion = "123456";
        main_globals.userFullname = "Usuario";
    </script>      
    <script src="{{ static_url("js/libs/jquery-1.11.1-min.js") }}"></script>
    <script src="{{ static_url("js/libs/underscore-min.js") }}"></script>
    <script src="{{ static_url("js/libs/handlebars.min.js") }}"></script>
    <script src="{{ static_url("js/libs/backbone-min.js") }}"></script>
    <script src="{{ static_url("js/utils/i18n.js") }}"></script>
    <script src="{{ static_url("js/libs/bootstrap.min.js") }}"></script>
    <script src="{{ static_url("js/libs/require-min.js") }}" data-main="{{ static_url("js/core/main.js") }}"></script>
    {% block scriptbody %}{% end %}
</body>
</html>
