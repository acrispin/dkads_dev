{% extends ../_base.html %}

{% block title %}Line Report{% end %}

{% block header %}{% include "../_partials/header.html" %}{% end %}

{% block body %}
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
{% end %}

{% block footer %}{% include "../_partials/footer.html" %}{% end %}

{% block scriptbody %}
    <script src="{{ static_url("js/libs/highcharts.js") }}"></script>
    <script src="{{ static_url("js/libs/exporting.js") }}"></script>
    <script>
        $(document).ready(function () {
            $('#container').highcharts({
                chart: {
                    type: 'pie'
                },
                title: {
                    text: 'Browser market shares January, 2015 to May, 2015'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    name: "Brands",
                    colorByPoint: true,
                    data: [ {
                        name: "Chrome",
                        y: 24.03
                    }, {
                        name: "Firefox",
                        y: 10.38
                    }, {
                        name: "Safari",
                        y: 4.77
                    }]
                }]
            });
        });       
    </script>
{% end %}
